<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gábor Hári"/>
    <title>PollApp</title>
    <link th:href="@{./css/main.css}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" th:href="@{favicon.png}"/>
</head>
<body>
<nav>
    <div class="nav-grid-container">
        <div class="grid-item-nav-title">
            PollApp
        </div>
        <img class="grid-item-nav-img" th:src="@{./images/logo_inverted_small.png}" alt="PollApp small logo">
        <a class="grid-item-nav-polls" href="/poll-list">View Polls</a>
        <a class="grid-item-nav-create" href="/poll-management/creation">Create a Poll</a>
        <a class="grid-item-sign-out-link" href="/logout">Sign Out</a>
    </div>
</nav>
<header>
    <h1 class="poll-list-title">Available Polls</h1>
    <h3 class="error-box" th:if="${errorMsg != null}" th:text="${errorMsg}"/>
</header>
<section id="poll-list">
    <form method="get" th:action="@{/poll}" th:object="${pollListForm}">
        <table class="poll-list-table">
            <tr class="poll-list-header">
                <td>Question</td>
                <td>Creator</td>
                <td>Votes</td>
            </tr>
            <tr th:each="poll: *{pollList}">
                <td class="td-question" th:text="${poll.question}"/>
                <td class="td-creator" th:text="${poll.creator}"/>
                <td class="td-votes" th:text="${poll.voteCount}"/>
                <td>
                    <button class="view-button" id="viewButton" name="selectedQuestionId"
                            th:text="View"
                            th:value="${poll.questionId}"
                            type="submit"/>
                </td>
            </tr>
        </table>
    </form>
</section>
</body>
</html>
