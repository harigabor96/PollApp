<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Poll Creation</title>
</head>
<body>
<a href="/poll-list">View Polls</a>
<a href="/poll-management/creation">Create a Poll</a>
<a href="/logout" style="float: right">Sign Out</a>
<hr>
<h1>Create a Poll</h1>
<form method="post" th:action="@{/poll-management/create}" th:object="${pollCreationForm}">
    <p>
        <label>Question</label><br>
        <input required th:field="*{question.question}" type="text"/>
    </p>
    <p>
        <label>Answers</label><br>
        <span hidden th:each="answer, stat : *{answerList}" th:id="${'answerSpan' + stat.index}">
                 <input th:field="*{answerList[__${stat.index}__].answer}"/><br>
            </span>
        <br>
        <button onclick="showAnswerInput()" type="button"> Add answer</button>
        <button onclick="hideClearAnswerInput()" type="button"> Remove answer</button>
    </p>
    <p>
        <button type="submit">Create Poll</button>
    </p>
</form>
<h3 style="color:red" th:if="${errorMsg != null}" th:text="${errorMsg}"/>
<script>
    let lastShownAnswerNo = -1;

    const showAnswerInput = () => {
        let answer = document.getElementById(`answerSpan${lastShownAnswerNo + 1}`);
        if (answer === null) return;
        answer.hidden = false;
        lastShownAnswerNo++;
    }

    const hideClearAnswerInput = () => {
        let answer = document.getElementById(`answerSpan${lastShownAnswerNo}`);
        let input = document.getElementById(`answerList${lastShownAnswerNo}.answer`);
        if (answer === null) return;
        answer.hidden = true;
        input.value = '';
        lastShownAnswerNo--;
    }
</script>
</body>
</html>
