<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gábor Hári"/>
    <title>PollApp</title>
    <link th:href="@{../css/main.css}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" th:href="@{favicon.png}"/>
</head>
<body>
<nav>
    <div class="nav-grid-container">
        <div class="grid-item-nav-title">
            PollApp
        </div>
        <img class="grid-item-nav-img" th:src="@{./images/logo_inverted_small.png}" alt="PollApp small logo">
        <a class="grid-item-nav-polls" href="/poll-list">View Polls</a>
        <a class="grid-item-nav-create" href="/poll-management/creation">Create a Poll</a>
        <a class="grid-item-sign-out-link" href="/logout">Sign Out</a>
    </div>
</nav>
<header>
    <h1 class="poll-title">Time to vote!</h1>
    <h3 class="error-box" th:if="${errorMsg != null}" th:text="${errorMsg}"/>
</header>
<section id="poll">
    <div class="poll-container">
        <form method="post" th:action="@{/poll/submit-vote}" th:object="${pollForm}">
            <span th:text="*{question.question}"/>
            <hr class="poll-hr">
            <input id="selectedQuestionId" name="selectedQuestionId" th:value="*{question.questionId}" type="hidden"/>
            <div th:each="answer, stat : *{answerList}">
                <input class="poll-radio" required th:field="*{selectedAnswerId}"
                       th:value="*{answerList[__${stat.index}__].answerId}" type="radio"/>
                <label class="poll-radio-label" th:for="${#ids.prev('selectedAnswerId')}">
                    <div class="poll-radio-display" th:text="*{answerList[__${stat.index}__].answer}"/>
                </label>
            </div>
            <button class="vote-button" type="submit">Vote</button>
        </form>
        <form th:if="${userId == pollForm.question.creatorId}">
            <button class="poll-delete-button" formaction="/poll-management/delete" formmethod="post"
                    name="questionId" th:value="${pollForm.question.questionId}">
                Delete Poll
            </button>
        </form>
    </div>
</section>
</body>
</html>
