<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <meta content="Gábor Hári" name="author"/>
    <title>PollApp</title>
    <link rel="stylesheet" th:href="@{./css/main.css}">
    <link rel="shortcut icon" th:href="@{favicon.png}" type="image/png"/>
</head>
<body>
<header>
    <h1 class="title">PollApp</h1>
    <h3 class="error-box" th:if="${errorMsg != null}" th:text="${errorMsg}"/>
</header>
<section id="sign-in">
    <div class="sign-in-grid-container">
        <div class="grid-item-sign-in">
            <form method="post" th:object="${currentUser}">
                <label>Username
                    <input autocomplete="off" class="login-text-input" required th:field="*{username}" type="text"/>
                </label>
                <label>Password
                    <input class="login-text-input" required th:field="*{password}" type="password"/>
                </label>
                <button class="login-button" formaction="/login/sign-in" type="submit">Sign In</button>
                <span class="login-type-span">OR</span>
                <button class="login-button" formaction="/login/register" type="submit">Register</button>
            </form>
        </div>
        <div class="grid-item-logo">
            <img alt="PollApp logo" th:src="@{./images/logo.png}">
        </div>
    </div>
</section>
</body>
</html>
