<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gábor Hári"/>
    <title>PollApp</title>
    <link th:href="@{./css/main.css}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" th:href="@{favicon.png}"/>
</head>
<body>
<header>
    <h1 class="title">PollApp</h1>
    <h3 class="error-box" th:if="${errorMsg != null}" th:text="${errorMsg}"/>
</header>
<section id="sign-in">
    <div class="sign-in-grid-container">
        <div class="grid-item-sign-in">
            <form method="post" th:object="${currentUser}">
                Username<br>
                <input class="login-text-input" required th:field="*{username}" type="text" autocomplete="off"/><br>
                Password<br>
                <input class="login-text-input" required th:field="*{password}" type="password"/><br>
                <button class="login-button" formaction="/login/sign-in" type="submit">Sign In</button>
                <br>
                OR <br>
                <button class="login-button" formaction="/login/register" type="submit">Register</button>
            </form>
        </div>
        <div class="grid-item-logo">
            <img th:src="@{./images/logo.png}" alt="PollApp logo">
        </div>
    </div>
</section>
</body>
</html>
