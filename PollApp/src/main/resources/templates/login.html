<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{./css/main.css}" rel="stylesheet">
</head>
<body>
<header>
    <h1 class="title">PollApp</h1>
</header>
<section class="sign-in" id="sign-in">
    <div class="sign-in-grid-container">
        <div class="grid-item-sign-in">
            <form method="post" th:object="${currentUser}">
                Username<br>
                <input class="login-text-input" required th:field="*{username}" type="text"/><br>
                Password<br>
                <input class="login-text-input" required th:field="*{password}" type="password"/><br>
                <button class="login-button" formaction="/login/sign-in" type="submit">Sign In</button>
                <br>
                OR <br>
                <button class="login-button" formaction="/login/register" type="submit">Register</button>
            </form>
        </div>
        <div class="grid-item-logo">
            <img th:src="@{./images/logo.png}">
        </div>
    </div>
</section>
<h3 style="color:red" th:if="${errorMsg != null}" th:text="${errorMsg}"/>
</body>
</html>
