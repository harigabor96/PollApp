<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<tbody>
<!-- We didn't include a separate registration form -->
<h1>Please, sign in (or register)</h1>
<form th:object="${appUserDTO}" method="post">
    <table>
        <tr>
            <td>
                <label>Username</label>
            </td>
            <td>
                <input type="text" th:field="*{username}" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
                <input type="password" th:field="*{password}" required/>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" formaction="/login/sign-in">Sign In</button>
            </td>
        </tr>
        <tr>
            <td>
                <label>OR</label>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" formaction="/login/register">Register</button>
            </td>
            <td>
                <label>As</label>
                <select th:field="*{roleId}">
                    <option th:each="userRole : ${userRoleDTOList}" th:value="${userRole.roleId}"
                            th:text="${userRole.roleDescription}">
                    </option>
                </select>
            </td>
        </tr>
    </table>
</form>
<h3 th:if="${errorMsg != null}" th:text="${errorMsg}" style="color:red"/>
</tbody>
</html>
