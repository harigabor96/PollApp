<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login (Register)</title>
</head>
<tbody>
    <!-- We didn't include a separate registration form -->
    <h1>Please, sign in (or register)</h1>
    <form th:action="@{/}">
        <table>
            <tr>
                <td>
                    Username
                </td>
                <td>
                    <input type="text" th:name="username" />
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="text" th:name="password" />
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" th:name="action" th:value="login">Login</button>
                </td>
            </tr>
            <tr>
                <td>
                    OR
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" th:name="action" th:value="register">Register</button>
                </td>
                <td>
                    As
                    <select th:field="*{userRoles}">
                        <option th:each="userRole : ${userRoles}" th:value="${userRole.roleId}" th:text="${userRole.roleDescription}">
                        </option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</tbody>
</html>
