server.port=443
security.require-ssl=true
server.ssl.key-store=C:/Certbot/live/pollapp.se/keystore.p12
server.ssl.key-store-password=password
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=springboot
spring.datasource.url=jdbc:sqlserver://localhost;InstanceName=SQLEXPRESS;databaseName=PollApp;integratedSecurity=true
